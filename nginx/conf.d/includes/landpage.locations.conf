  # Redirecionar raiz para /monitor (opcional)
  location = / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://landpage-php:80/;
  }
  location = /index.php {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://landpage-php:80;
  }

  # Landpage publica em /LANDPAGE/
  location = /LANDPAGE {
    return 301 /LANDPAGE/;
  }
  location /LANDPAGE/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /LANDPAGE;
    rewrite ^/LANDPAGE/(.*)$ /$1 break;
    proxy_pass http://landpage-php:80;
  }
  location = /LANDPAGE/index.php {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /LANDPAGE;
    rewrite ^/LANDPAGE/(.*)$ /$1 break;
    proxy_pass http://landpage-php:80;
  }

  # Area do cliente em /area-cliente/
  location = /area-cliente {
    return 301 /area-cliente/;
  }
  location /area-cliente/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://landpage-php:80;
  }
  location = /area-cliente/index.php {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://landpage-php:80;
  }

  # Assets da landpage quando servida na raiz (/)
  location ^~ /css/ {
    root /var/www/landpage;
    try_files $uri =404;
  }
  location ^~ /img/ {
    root /var/www/landpage;
    try_files $uri =404;
  }
  location ^~ /js/ {
    root /var/www/landpage;
    try_files $uri =404;
  }
  location ^~ /fonts/ {
    root /var/www/landpage;
    try_files $uri =404;
  }
